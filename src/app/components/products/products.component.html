<mat-toolbar class="toolbar no-select" *ngIf="canEdit">
  <span class="example-spacer"></span><button class="toolbar button" mat-flat-button color="primary" routerLink="basket" (click)="openDialog()">Добавить товар</button>
</mat-toolbar>
<div class="container">
  <mat-card class="example-card"  *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img mat-card-image src="{{product.image}}" >
    <mat-card-content>
      <p>Цена: {{product.info.price | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/products', product.id]">Подробнее</button>
      <button mat-button>В корзину</button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Ред.</span>
        </button>
        <button mat-menu-item>
          <span (click)="deleteItem(product.id)">Удалить</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
